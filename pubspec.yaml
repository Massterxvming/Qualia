name: qualia
description: "Qulia project"

# Prevents the package from being accidentally published to pub.dev.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  bitsdojo_window: ^0.1.0 # 添加了版本号，请根据需要调整
  flutter:
    sdk: flutter
  # 添加 Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.11.1
  flutter_staggered_grid_view: ^0.6.2 # 添加了版本号，请根据需要调整
  http: ^0.13.6 # 添加了版本号，请根据需要调整
  share_plus: ^8.0.2
  #状态管理
  get: ^4.6.6
  # 桌面应用调整窗口的大小和位置
  screen_retriever: ^0.1.9
  window_manager: ^0.3.9
  #序列化
  json_serializable: ^6.8.0
  # 屏幕适配
  flutter_screenutil: ^5.9.3
#  网络请求
  dio: ^5.7.0
  dio_cookie_manager: ^3.1.1
dev_dependencies:
#  flutter_test:
#    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  build_runner:

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpg"
  adaptive_icon_background: "#0eaa92"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

# The following section is specific to Flutter packages.
flutter:
  # Ensures that the Material Icons font is included with your application.
  uses-material-design: true

  assets:
    - assets/images/
  
  # To add custom fonts to your application, add a fonts section here.
